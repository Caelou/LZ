<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Présentation du Jeu | Lucas Zimmer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../Assets/css/style.css">
</head>
<body class="text-white overflow-x-hidden">

    <canvas id="particles-js"></canvas>

    <!-- Navigation -->
    <nav class="fixed top-0 w-full px-[10%] py-6 flex justify-between items-center bg-black/80 backdrop-blur-md z-[1000] border-b border-yellow-500/10">
        <div class="text-2xl font-black tracking-tighter cursor-pointer" onclick="window.history.back()">
            <i data-lucide="arrow-left" class="inline-block w-6 h-6 mr-2 text-yellow-400"></i>LZ<span class="text-yellow-400">.</span>
        </div>
        <div class="uppercase tracking-widest text-[0.7rem] font-bold text-gray-500">
            Project Showcase
        </div>
    </nav>

    <main class="relative z-10 pt-32 pb-24 px-[10%] max-w-7xl mx-auto">
        
        <!-- Titre du Jeu -->
        <header class="text-center mb-16">
            <h1 id="game-title" class="text-5xl md:text-7xl font-black uppercase mb-4 tracking-tighter italic">
                <!-- Injecté par JS -->
            </h1>
            <div id="game-genre" class="text-yellow-400 font-bold tracking-[0.3em] uppercase text-sm">
                <!-- Injecté par JS -->
            </div>
        </header>

        <!-- Carrousel de Screenshots -->
        <section id="carousel-section" class="mb-20 hidden">
            <div class="relative group">
                <div id="carousel-container" class="flex gap-4 overflow-x-auto snap-x snap-mandatory hide-scrollbar scroll-smooth rounded-2xl">
                    <!-- Images injectées par JS -->
                </div>
                
                <!-- Contrôles du carrousel -->
                <button onclick="scrollCarousel(-1)" class="absolute left-4 top-1/2 -translate-y-1/2 bg-black/50 hover:bg-yellow-400 hover:text-black p-3 rounded-full backdrop-blur-md transition-all opacity-0 group-hover:opacity-100">
                    <i data-lucide="chevron-left"></i>
                </button>
                <button onclick="scrollCarousel(1)" class="absolute right-4 top-1/2 -translate-y-1/2 bg-black/50 hover:bg-yellow-400 hover:text-black p-3 rounded-full backdrop-blur-md transition-all opacity-0 group-hover:opacity-100">
                    <i data-lucide="chevron-right"></i>
                </button>
            </div>
        </section>

        <!-- Contenu Principal -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
            
            <!-- Colonne Gauche : Description et Vidéos -->
            <div class="lg:col-span-2 space-y-12">
                <section class="custom-glass p-8 md:p-12 rounded-3xl">
                    <h2 class="text-2xl font-black uppercase mb-6 flex items-center gap-3">
                        <i data-lucide="align-left" class="text-yellow-400"></i> À propos du projet
                    </h2>
                    <div id="game-description" class="text-gray-300 leading-relaxed text-lg space-y-4">
                        <!-- Injecté par JS -->
                    </div>
                </section>

                <section id="videos-section" class="space-y-6">
                    <h2 class="text-2xl font-black uppercase flex items-center gap-3">
                        <i data-lucide="play-circle" class="text-yellow-400"></i> Vidéos & Gameplay
                    </h2>
                    <div id="videos-container" class="grid grid-cols-1 gap-6">
                        <!-- Vidéos injectées par JS -->
                    </div>
                </section>
            </div>

            <!-- Colonne Droite : Infos et Download -->
            <div class="space-y-8">
                <section class="custom-glass p-8 rounded-3xl sticky top-32">
                    <div class="space-y-6">
                        <div>
                            <h3 class="text-xs uppercase tracking-widest text-gray-500 mb-2 font-bold">Plateforme</h3>
                            <p id="game-platform" class="font-bold text-white flex items-center gap-2"></p>
                        </div>
                        <div>
                            <h3 class="text-xs uppercase tracking-widest text-gray-500 mb-2 font-bold">Rôle</h3>
                            <p id="game-role" class="font-bold text-white"></p>
                        </div>
                        <div>
                            <h3 class="text-xs uppercase tracking-widest text-gray-500 mb-2 font-bold">Technologies</h3>
                            <div id="game-tech" class="flex flex-wrap gap-2 mt-2"></div>
                        </div>
                        
                        <hr class="border-white/10 my-6">

                        <a id="download-btn" href="#" target="_blank" class="w-full bg-yellow-400 text-black py-4 px-6 rounded-xl font-black uppercase text-center flex items-center justify-center gap-3 hover:bg-yellow-300 transition-all hover:-translate-y-1 shadow-[0_10px_30px_rgba(255,215,0,0.15)]">
                            Télécharger <i data-lucide="download"></i>
                        </a>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer class="relative z-10 py-12 text-center border-t border-white/5 bg-black/50">
        <p class="text-gray-500 text-xs tracking-widest uppercase">
            © <script>document.write(new Date().getFullYear())</script> LUCAS ZIMMER — PORTFOLIO
        </p>
    </footer>
<script>
        // --- INITIALISATION ---
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const gameID = urlParams.get('game');
            const response = await fetch('https://caelou.github.io/LZ/Assets/json/data.json');
            siteData = await response.json();
            const data = siteData.projets.find(p => p.id === gameID);
            if (!data) return;

            // Injection des données
            document.getElementById('game-title').innerText = data.title;
            document.getElementById('game-genre').innerText = data.genre;
            document.getElementById('game-description').innerHTML = data.description;
            document.getElementById('game-platform').innerText = data.platform;
            document.getElementById('game-role').innerText = data.role;
            //document.getElementById('nav-download').href = data.downloadLink;
            //document.getElementById('download-main').href = data.downloadLink;
            //document.getElementById('nav-project-name').innerText = data.title;


            // Screenshots
            if (data.screenshots && data.screenshots.length > 0) {
                document.getElementById('carousel-section').classList.remove('hidden');
                document.getElementById('carousel-container').innerHTML = data.screenshots.map(src => `
                    <div class="min-w-full md:min-w-[70%] snap-center aspect-video rounded-2xl overflow-hidden bg-gray-900 shadow-2xl">
                        <img src="${src}" class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-700" onerror="this.src='https://via.placeholder.com/1200x675?text=Image+indisponible'">
                    </div>
                `).join('');
            }

            // Vidéos
            if (data.videos && data.videos.length > 0) {
                document.getElementById('videos-section').classList.remove('hidden');
                document.getElementById('videos-container').innerHTML = data.videos.map(id => `
                    <div class="aspect-video w-full rounded-2xl overflow-hidden border border-white/5 shadow-2xl">
                        <iframe src="https://www.youtube.com/embed/${id}" class="w-full h-full" frameborder="0" allowfullscreen></iframe>
                    </div>
                `).join('');
            }

            // Animations d'entrée
            setTimeout(() => {
                document.getElementById('game-genre').classList.remove('opacity-0', 'translate-y-4');
                document.getElementById('game-title').classList.remove('opacity-0', 'translate-y-4');
                document.getElementById('hero-controls').classList.remove('opacity-0', 'translate-y-4');
            }, 100);

            lucide.createIcons();
            initParticles();
            requestAnimationFrame(animateParticles);
        });

        // --- CARROUSEL ---
        function scrollCarousel(dir) {
            const container = document.getElementById('carousel-container');
            container.scrollLeft += dir * (container.offsetWidth * 0.7);
        }
    </script>
</body>
</html>
