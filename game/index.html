<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Présentation du Jeu | Lucas Zimmer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050508;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }

        .custom-glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: #FFD700;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="text-white overflow-x-hidden">

    <canvas id="particles-js"></canvas>

    <!-- Navigation -->
    <nav class="fixed top-0 w-full px-[10%] py-6 flex justify-between items-center bg-black/80 backdrop-blur-md z-[1000] border-b border-yellow-500/10">
        <div class="text-2xl font-black tracking-tighter cursor-pointer" onclick="window.history.back()">
            <i data-lucide="arrow-left" class="inline-block w-6 h-6 mr-2 text-yellow-400"></i>LZ<span class="text-yellow-400">.</span>
        </div>
        <div class="uppercase tracking-widest text-[0.7rem] font-bold text-gray-500">
            Project Showcase
        </div>
    </nav>

    <main class="relative z-10 pt-32 pb-24 px-[10%] max-w-7xl mx-auto">
        
        <!-- Titre du Jeu -->
        <header class="text-center mb-16">
            <h1 id="game-title" class="text-5xl md:text-7xl font-black uppercase mb-4 tracking-tighter italic">
                <!-- Injecté par JS -->
            </h1>
            <div id="game-genre" class="text-yellow-400 font-bold tracking-[0.3em] uppercase text-sm">
                <!-- Injecté par JS -->
            </div>
        </header>

        <!-- Carrousel de Screenshots -->
        <section id="carousel-section" class="mb-20 hidden">
            <div class="relative group">
                <div id="carousel-container" class="flex gap-4 overflow-x-auto snap-x snap-mandatory hide-scrollbar scroll-smooth rounded-2xl">
                    <!-- Images injectées par JS -->
                </div>
                
                <!-- Contrôles du carrousel -->
                <button onclick="scrollCarousel(-1)" class="absolute left-4 top-1/2 -translate-y-1/2 bg-black/50 hover:bg-yellow-400 hover:text-black p-3 rounded-full backdrop-blur-md transition-all opacity-0 group-hover:opacity-100">
                    <i data-lucide="chevron-left"></i>
                </button>
                <button onclick="scrollCarousel(1)" class="absolute right-4 top-1/2 -translate-y-1/2 bg-black/50 hover:bg-yellow-400 hover:text-black p-3 rounded-full backdrop-blur-md transition-all opacity-0 group-hover:opacity-100">
                    <i data-lucide="chevron-right"></i>
                </button>
            </div>
        </section>

        <!-- Contenu Principal -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
            
            <!-- Colonne Gauche : Description et Vidéos -->
            <div class="lg:col-span-2 space-y-12">
                <section class="custom-glass p-8 md:p-12 rounded-3xl">
                    <h2 class="text-2xl font-black uppercase mb-6 flex items-center gap-3">
                        <i data-lucide="align-left" class="text-yellow-400"></i> À propos du projet
                    </h2>
                    <div id="game-description" class="text-gray-300 leading-relaxed text-lg space-y-4">
                        <!-- Injecté par JS -->
                    </div>
                </section>

                <section id="videos-section" class="space-y-6">
                    <h2 class="text-2xl font-black uppercase flex items-center gap-3">
                        <i data-lucide="play-circle" class="text-yellow-400"></i> Vidéos & Gameplay
                    </h2>
                    <div id="videos-container" class="grid grid-cols-1 gap-6">
                        <!-- Vidéos injectées par JS -->
                    </div>
                </section>
            </div>

            <!-- Colonne Droite : Infos et Download -->
            <div class="space-y-8">
                <section class="custom-glass p-8 rounded-3xl sticky top-32">
                    <div class="space-y-6">
                        <div>
                            <h3 class="text-xs uppercase tracking-widest text-gray-500 mb-2 font-bold">Plateforme</h3>
                            <p id="game-platform" class="font-bold text-white flex items-center gap-2"></p>
                        </div>
                        <div>
                            <h3 class="text-xs uppercase tracking-widest text-gray-500 mb-2 font-bold">Rôle</h3>
                            <p id="game-role" class="font-bold text-white"></p>
                        </div>
                        <div>
                            <h3 class="text-xs uppercase tracking-widest text-gray-500 mb-2 font-bold">Technologies</h3>
                            <div id="game-tech" class="flex flex-wrap gap-2 mt-2"></div>
                        </div>
                        
                        <hr class="border-white/10 my-6">

                        <a id="download-btn" href="#" target="_blank" class="w-full bg-yellow-400 text-black py-4 px-6 rounded-xl font-black uppercase text-center flex items-center justify-center gap-3 hover:bg-yellow-300 transition-all hover:-translate-y-1 shadow-[0_10px_30px_rgba(255,215,0,0.15)]">
                            Télécharger <i data-lucide="download"></i>
                        </a>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer class="relative z-10 py-12 text-center border-t border-white/5 bg-black/50">
        <p class="text-gray-500 text-xs tracking-widest uppercase">
            © <script>document.write(new Date().getFullYear())</script> LUCAS ZIMMER — PORTFOLIO
        </p>
    </footer>

    <script>
        // --- DATA À MODIFIER ICI ---
        const gameData = {
            title: "Nebula Protocol",
            genre: "Sci-Fi Shooter / Prototype",
            description: `
                <p>Nebula Protocol est un prototype de shooter nerveux développé sous Unity en 48 heures. Le projet explore des mécaniques de manipulation de la gravité en temps réel et d'intelligence artificielle adaptative.</p>
                <p>L'objectif était de créer un système où l'environnement réagit dynamiquement aux tirs du joueur, permettant des approches tactiques uniques dans des environnements clos.</p>
            `,
            platform: "PC (Windows)",
            role: "Lead Gameplay Programmer",
            tech: ["Unity 2022", "C#", "DOTween", "Shader Graph"],
            screenshots: [
                "https://images.unsplash.com/photo-1542751371-adc38448a05e?auto=format&fit=crop&q=80&w=1200",
                "https://images.unsplash.com/photo-1552820728-8b83bb6b773f?auto=format&fit=crop&q=80&w=1200",
                "https://images.unsplash.com/photo-1614850523296-d8c1af93d400?auto=format&fit=crop&q=80&w=1200"
            ],
            videos: [
                "dQw4w9WgXcQ" // ID YouTube
            ],
            downloadLink: "https://votre-lien-itchio-ou-github.com"
        };

        // --- RENDU DYNAMIQUE ---
        document.addEventListener('DOMContentLoaded', () => {
            // Titre et Infos
            document.getElementById('game-title').innerText = gameData.title;
            document.getElementById('game-genre').innerText = gameData.genre;
            document.getElementById('game-description').innerHTML = gameData.description;
            document.getElementById('game-platform').innerHTML = `<i data-lucide="monitor" class="w-4 h-4"></i> ${gameData.platform}`;
            document.getElementById('game-role').innerText = gameData.role;
            document.getElementById('download-btn').href = gameData.downloadLink;

            // Tech badges
            document.getElementById('game-tech').innerHTML = gameData.tech.map(t => 
                `<span class="text-[0.6rem] px-2 py-1 bg-white/5 border border-white/10 rounded uppercase font-bold text-gray-400">${t}</span>`
            ).join('');

            // Carrousel
            const carouselSection = document.getElementById('carousel-section');
            const carouselContainer = document.getElementById('carousel-container');
            if (gameData.screenshots && gameData.screenshots.length > 0) {
                carouselSection.classList.remove('hidden');
                carouselContainer.innerHTML = gameData.screenshots.map(src => `
                    <div class="min-w-full md:min-w-[80%] snap-center aspect-video overflow-hidden rounded-xl bg-gray-900">
                        <img src="${src}" alt="Screenshot" class="w-full h-full object-cover">
                    </div>
                `).join('');
            }

            // Vidéos
            const videoContainer = document.getElementById('videos-container');
            if (gameData.videos && gameData.videos.length > 0) {
                videoContainer.innerHTML = gameData.videos.map(id => `
                    <div class="aspect-video w-full rounded-2xl overflow-hidden border border-white/5 bg-gray-900">
                        <iframe src="https://www.youtube.com/embed/${id}" class="w-full h-full" frameborder="0" allowfullscreen></iframe>
                    </div>
                `).join('');
            } else {
                document.getElementById('videos-section').classList.add('hidden');
            }

            lucide.createIcons();
        });

        // --- NAVIGATION CARROUSEL ---
        function scrollCarousel(direction) {
            const container = document.getElementById('carousel-container');
            const scrollAmount = container.offsetWidth * 0.8;
            container.scrollLeft += direction * scrollAmount;
        }

        // --- PARTICULES (Recopié de ton index.html pour la cohérence) ---
        const canvas = document.getElementById('particles-js');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initParticles() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 60; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    baseSize: Math.random() * 1.5 + 0.5,
                    size: 0,
                    speedX: (Math.random() - 0.5) * 0.4,
                    speedY: (Math.random() - 0.5) * 0.4,
                    opacity: 0,
                    pulseSpeed: Math.random() * 0.02 + 0.01,
                    pulseOffset: Math.random() * Math.PI * 2
                });
            }
        }

        function animateParticles(time) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#FFD700';
            particles.forEach(p => {
                const pulse = Math.sin(time * 0.001 * p.pulseSpeed * 100 + p.pulseOffset);
                p.size = p.baseSize * (1 + pulse * 0.5);
                p.opacity = (pulse + 1) / 2 * 0.4 + 0.1;
                ctx.globalAlpha = p.opacity;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                p.x += p.speedX; p.y += p.speedY;
                if (p.x < 0) p.x = canvas.width; if (p.x > canvas.width) p.x = 0;
                if (p.y < 0) p.y = canvas.height; if (p.y > canvas.height) p.y = 0;
            });
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', initParticles);
        initParticles();
        requestAnimationFrame(animateParticles);
    </script>
</body>
</html>
